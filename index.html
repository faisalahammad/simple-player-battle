<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
		<title>Simple Player Battle</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
			integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-dark bg-dark">
				<div class="container">
					<a class="navbar-brand" href="/"> Simple Player Battle </a>
				</div>
			</nav>
		</header>
		<div class="container mt-5">
			<div class="row">
				<h2>Press a button to get started</h2>
			</div>
			<div class="row">
				<div class="col-6">
					<button class="btn btn-dark d-block mt-2" id="get-started-btn">Get Started</button>
					<button class="btn btn-warning d-block mt-2" id="player1-btn" disabled>Player 1</button>
					<button class="btn btn-info d-block mt-2" id="player2-btn" disabled>Player 2</button>
					<button class="btn btn-danger d-block mt-2" id="reset-btn">Reset Game</button>
				</div>
				<div class="col-6">
					<h3>Our lucky number: <span id="lucky-number">?</span></h3>
					<h4>Player 1 number: <span id="player1-number">?</span></h4>
					<h4>Player 2 number: <span id="player2-number">?</span></h4>
				</div>
			</div>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
			integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="main.js"></script>
	</body>
</html>
